<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/bootstrapCSS" rel="stylesheet">
    <link href="/style-contact" rel="stylesheet">
    <script src="/firebase-app" type="text/javascript"></script>
    <script src="/firebase-database" type="text/javascript"></script>
    <script src="/firebase-database-map" type="application/json"></script>
    <script src="/contact-form-logic" type="module"></script>
    <script src="/jqueryMINjs" type="text/javascript"></script>
    <script src="/bootstrapJS" type="text/javascript"></script>
    <script type="text/javascript">
        function onReady(callback) {
            var intervalId = window.setInterval(function() {
                if (document.getElementsByTagName('body')[0] !== undefined) {
                    window.clearInterval(intervalId);
                    callback.call(this);
                }
            }, 1000);
        }

        function setVisible(selector, visible) {
            document.querySelector(selector).style.display = visible ? 'block' : 'none';
        }

        onReady(function() {
            setVisible('.page', true);
            setVisible('#loading', false);
        });
    </script>
    <title>Maui Sustainable Solutions</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="/">Maui Sustainable Solutions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Programs</a>
                    <div class="dropdown-menu bg-transparent" aria-labelledby="dropdown">
                        <a class="nav-link dropdown-bois" href="/collaborate">Collaborate</a>
                        <a class="nav-link dropdown-bois" href="/maps">Maps</a>
                        <a class="nav-link dropdown-bois" href="/products">Products</a>
                        <a class="nav-link dropdown-bois" href="/events">Events</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-bois" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-bois" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-bois" href="/media">Media</a>
                </li>

            </ul>
        </div>
    </nav>
    <div id="loading"></div>
    <div class="page">
        <br><br>
        <br>
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-xs-12 mx-auto ">

            <br>
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <!-- <h2></h2> -->
                    <div style="border-color: #31b0d5 !important" class="container rounded border insta-border text mx-auto">
                        <h2 class="insta-text text-center">Contact Us</h2>

                    </div>
                    <br>
                    <p class="text-white text-center contact-info-text">
                        Phone Number: (808)-250-0104
                    </p>
                    <p class="text-white text-center contact-info-text">
                        Email: Kevin@MauiSustainableSolutions.com
                    </p>
                    <p class="text-white text-center contact-info-text">
                        Instagram: @MauiSustainableSolutions
                    </p>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name" class="text-white">Name</label>
                            <input type="name" class="form-control" id="name" name="Name" aria-describedby="Name" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-white">Email address</label>
                            <input type="email" class="form-control" id="email" name="Email" aria-describedby="emailHelp" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="message" class="text-white">Message</label>
                            <textarea id="message" class="form-control" name="Message" rows="5"></textarea>
                        </div>
                        <button type="submit" id="submit" class="btn btn-info"><span>Submit</span></button>
                    </form>
                </div>
            </div>
        </div>
      
       
        

        <div class="mastfoot">
            <div class="inner">
                <p class="footer-link">Built for <a class="link-style" href="https://www.mauisustainablesolutions.com">MauiSustainableSolutions </a> by <a class="link-style" href="https://spacetrev.github.io">SpaceTrev</a>.</p>
            </div>
        </div>
    </div>

</body>

</html>
