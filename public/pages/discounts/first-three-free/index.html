<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/bootstrapCSS" rel="stylesheet" />
    <link href="/paid-options-style" rel="stylesheet" />
    <script src="/jqueryMINjs" type="text/javascript"></script>
    <script src="/bootstrapJS" type="text/javascript"></script>
    <script type="text/javascript">
        function onReady(callback) {
            var intervalId = window.setInterval(function() {
                if (document.getElementsByTagName('body')[0] !== undefined) {
                    window.clearInterval(intervalId);
                    callback.call(this);
                }
            }, 500);
        }

        function setVisible(selector, visible) {
            document.querySelector(selector).style.display = visible ? 'block' : 'none';
        }

        onReady(function() {
            setVisible('.page', true);
            setVisible('#loading', false);
        });
    </script>
    <title>Maui Sustainable Solutions</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="/">Maui Sustainable Solutions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Programs</a>
                    <div class="dropdown-menu bg-transparent" aria-labelledby="dropdown">
                        <a class="nav-link dropdown-bois" href="/collaborate">Collaborate</a>
                        <a class="nav-link dropdown-bois" href="/maps">Maps</a>
                        <a class="nav-link dropdown-bois" href="/products">Products</a>
                        <a class="nav-link dropdown-bois" href="/events">Events</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-bois" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-bois" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-bois" href="/media">Media</a>
                </li>

            </ul>
        </div>
    </nav>
    <div id="loading"></div>
    <div class="page">
        <br /><br />
        <div class="container">
            <div style="border-color: #31b0d5 !important" class="container rounded border insta-border text mx-auto">
                <h2 class="insta-text">Subscription Options</h2>
            </div>
            <br />
            <div class="card col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <p class="lead text-center text-white" style="margin-top: 20px;">
                    Thanks for being an early adopter!
                </p>
                <p class="text-center text-white" style="margin-top: 10px; margin-bottom: -20px;">
                    3 months free, then $30 a month after, massive savings!
                </p>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="text-center paypal">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="DDRGD92CKLG56">
                    <input type="image" class="rounded pay-pal-btn" src="https://www.mauisustainablesolutions.com/subscribenowbtn.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                </form>

            </div>

        </div>
        <br><br>
        <br> <br> <br>
    </div>
    <div class="mastfoot">
        <div class="inner">
            <p class="footer-link">
                Built for
                <a class="link-style" href="https://www.mauisustainablesolutions.com">MauiSustainableSolutions
                </a> by
                <a class="link-style" href="https://spacetrev.github.io">SpaceTrev</a>.
            </p>
        </div>
    </div>
</body>

</html>
