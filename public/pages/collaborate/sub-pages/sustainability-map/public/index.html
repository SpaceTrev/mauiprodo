    <script src="/bootstrapJS" type="text/javascript"></script>
    <script type="text/javascript">
        function onReady(callback) {
            var intervalId = window.setInterval(function () {
                if (document.getElementsByTagName('body')[0] !== undefined) {
                    window.clearInterval(intervalId);
                    callback.call(this);
                }
            }, 1000);
        }

        function setVisible(selector, visible) {
            document.querySelector(selector).style.display = visible ? 'block' : 'none';
        }

        onReady(function () {
            setVisible('.page', true);
            setVisible('#loading', false);
        });
    </script>
    <script type="text/javascript">
    window.scrollTo(0,1)
    </script>
    <title>Maui Sustainable Solutions</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="/">Maui Sustainable Solutions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Programs</a>
                    <div class="dropdown-menu bg-transparent" aria-labelledby="dropdown">
                        <a class="nav-link dropdown-bois" href="/collaborate">Collaborate</a>
                        <a class="nav-link dropdown-bois" href="/maps">Maps</a>
                        <a class="nav-link dropdown-bois" href="/products">Products</a>
                        <a class="nav-link dropdown-bois" href="/events">Events</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-bois" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-bois" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-bois" href="/media">Media</a>
                </li>

            </ul>
        </div>
    </nav>
    <div id="loading"></div>
    <div class="page">
        <br><br>
        <div class="container cont-top">

            <div style="border-color: #31b0d5 !important" class="container rounded border insta-border text mx-auto">
                <h2 class="insta-text">Sustainability Map Sign Up</h2>
            </div>
            <!-- recycling , toilets , lifeguard -->
            <br>
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <form id="publicForm">
                        <div class="form-group row">
                            <div class="col-sm-2 text-white">Name & Location</div>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <label for="public-space-name" class="text-white">Name of Public Space</label>
                                    <input required type="name" class="form-control" id="public-space-name"
                                        aria-describedby="Name" name="Name of public space"
                                        placeholder="Enter public space's name">
                                </div>
                                <div class="form-group">
                                    <label for="public-space-address" class="text-white">Address of Public Space</label>
                                    <input required type="address" class="form-control" id="public-space-address"
                                        aria-describedby="Address" name="Address of public space"
                                        placeholder="Enter address of public space ex. '000 S Kihei Rd, Kihei, HI 96753'">
                                </div>
                            </div>
                        </div>

                        <!-- Add This at the top of form: "Please Select All The Sustainable Practices for location to be listed on our Sustainable Map"-->
                        <!--Look into making the buttons easier to click, so you can select around them not directly-->
                        <!-- Add fields for restrooms, water refill, recycling?, shower-->
                        <!-- Local Type -->
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0 text-white">Location Type</legend>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label for="access-type" class="text-white">Access Type</label>
                                        <select class="custom-select" id="access-type">
                                            <option value="Beach" selected>Beach</option>
                                            <option value="Park">Park</option>
                                            <option value="Trail Head">Trail head</option>
                                            <option value="Bus Stop">Bus Stop</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-2 text-white">Features</div>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <label for="lifeguards" class="text-white">LifeGuards</label>
                                    <select naem="Lifeguards" class="custom-select" id="lifeguards">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="restrooms" class="text-white">Restrooms</label>
                                    <select name="Restrooms" class="custom-select" id="restrooms">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="showers" class="text-white">Shower</label>
                                    <select name="Shower" class="custom-select" id="showers">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="Recycling" class="text-white">Recycling</label>
                                    <select name="Recycling" class="custom-select" id="recycling">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="from-group row">
                            <div class="col-sm-2 text-white">Verify</div>

                            <div class="col-sm-10">
                                <div class="form-check pb-1">
                                    <input required class="form-check-input" type="checkbox" name="Pub Check"
                                        id="loc-type-public" value="Public">
                                    <label class="form-check-label text-white" for="loc-type-public">
                                        By selecting this field you are confirming this location is a public space & not
                                        a private business.
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>

                        <button type="submit" class="btn btn-info"><span>Submit</span></button>
                    </form>
                </div>
            </div>

        </div>
        <br><br>
        <br> <br> <br>
        <div class="mastfoot">
            <div class="inner">
                <p class="footer-link">Built for <a class="link-style"
                        href="https://www.mauisustainablesolutions.com">MauiSustainableSolutions </a> by <a
                        class="link-style" href="https://spacetrev.github.io">SpaceTrev</a>.</p>
            </div>
        </div>
    </div>



</body>

</html>
